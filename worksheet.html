<!DOCTYPE html>
<html>
<head>
<title>Worksheet - DATE</title>

<!-- External files -->

<link rel="stylesheet" href="./include/jquery-ui-1.11.2.custom/jquery-ui.min.css">
<script src="./include/jquery-ui-1.11.2.custom/external/jquery/jquery.js"></script>
<script src="./include/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>

<!-- Internal files -->

<link rel="stylesheet" href="./worksheet.css">
<link rel="stylesheet" media="(max-width: 640px)" href="./max640.css">
<link rel="stylesheet" media="(min-width: 640px)" href="./min640.css">
<link rel="stylesheet" media="(orientation: portrait)" href="./portrait.css">
<link rel="stylesheet" media="(orientation: landscape)" href="./landscape.css">
<script src="./include/clean.js"></script>

</head>
<body>

<!--
     Worksheet top, display as a interactive form or to print

     Form for searching past worksheets or starting a new one
     Initial screen
-->

<form id="header">
<label for="date">Date</label>
<input type="text" name="date" required id="date" placeholder="MM/DD/YYYY">

<label for="truck">Truck</label>
<select name="truck" id="truck">
 <option value="518">518</option>
 <option value="1020">1020</option>
 <option value="610">610</option>
</select>

<label for="techs">Technician(s)</label>
<select multiple name="techs" id="techs">
 <option value="Ron">Ron</option>
 <option value="James">James</option>
 <option value="newTech" id="newTech">Add new tech</option>
</select>
<input type="text" name="newTech" id="newTechBox" style="display: none;">

<label for="next0"></label>
<input type="button" name="next0" id="next0" value="Next">
</form>

<!--
     END_HEADER
-->

<!--
     Here's the actual worksheet, main working screen
-->

<form id="sheet">

<label for="location">Address or Building Name</label>
<input type="text" name="location" class="location">

<label for="unit">Unit Number/Label</label>
<input type="text" name="unit">

<label for="client">Client - Who To Bill</label>
<input type="text" name="client">

<label for="areas">Number of Areas</label>
<input type="number" name="areas">

<label for="notes">Notes</label>
<textarea name="notes">EG: Heavy deo, flood</textarea>

<label for="price">Price</label>
<input type="text" name="price">

</form>

</body>
</html>
